apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: c-route-invalid-backend
  namespace: httpbin
spec:
  parentRefs:
    - name: http
      namespace: gloo-gateway-system
  hostnames:
    - "www.example4.com"
  rules:
    - matches
      - path:
         type: PathPrefix
         value: /
      backendRefs:
        - name: httpbin-invalid-backend
          port: 8000

